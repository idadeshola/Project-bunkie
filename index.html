<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuri Contact Us Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

   <body>
       <div id="page-wrapper">
       <header id="header">
           <div class = "logo">
               <img id="header-img" src="./images/Logo gradient 1.svg" alt="Bunkie-Logo">
           </div>
           <nav class="nav-bar">
               <ul>
                   <li><a href="#" target="_blank" class="links">Contact</a></li>
                   <li><img id="notification" src="./images/Vector (6).svg" alt="notification"></li>
                   <li><div class="img-circle"></div></li>
               </ul>
           </nav>
           
       </header>
       <main class="container">
           <div class="contact-page">
               <div class="left">
                   <h2>
                    Contact us
                   </h2>
                   <P>
                    Your Experience & Feedback matters a lot to us, do you have any complains, questions or confusion, please feel free write to us, we will be glad to hear from you. 
                   </P>
                
                   <div class="contact"><img class="contact-details"src="./images/Vector.svg" alt="Phone icon"><p>+234 90421 45672,+233 3456 4567</p></div>
                   <div class="contact"><img class="contact-details" src="./images/Vector (9).svg" alt="Email icon"><p>Zuriteamproject47@gmail.com</p></div>
                    <div class="contact"><img class="contact-details" src="./images/Vector (10).svg" alt="Telegram icon"><p>Projectteam47/telegram.io</p></div>
            
                   <div class="social-media"><img class="social-details" src="./images/Vector (11).svg" alt="facebook icon"><img class="social-details" src="./images/Vector (12).svg" alt="facebook icon"></div>    
               </div>
               
               <div class="right">
                   <form id="survey-form">
                       <div class="form-group">
                            <label id="name-label" for="name">Your Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Please Enter your name" required/>
                </div>
                <div class="form-group">
                    <label id="name-label" for="email">Your Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Please Enter your email" required/>
                </div>
                  
                <div class="form-group">
                    <p>Messages</p>
                    <textarea id="comments" class="input-textarea" name="comment"
                      placeholder="Enter your comment here...">
                    </textarea>
                    </div>
     
                        <button type="submit" id="submit" class="submit-button">
                            Send Message
                          </button>
                    
                   </form>

                
                </div>
          </div>
       </main>
    </div>
   </body>
