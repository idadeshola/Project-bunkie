<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunkie login Page</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   </head>
   <body>
    <div class="wrapper">
    <div class="shape1"> <img src="./images/Vector (15).svg" alt="green-shape" class="shapes"></div>
        <div class="shape2"> <img src="./images/Vector (16).svg" alt="green-shape" class="shapes"></div>
        <div class="shape3"> <img src="./images/BUNKIE.svg" alt="green-shape" class="shapes"></div>
        <div class="shape4"> <img src="./images/Ellipse 10.svg" alt="green-shape" class="shapes"></div>
       <div class="container">
                    <div class="login">
               <h3>Hey there, Welcome back</h3>
               <p> We trust that you have been safe!</p>
               <p> Provide your details to fetch your account.</p>
               <form class="details">
                   <div>
                   <label for="Email">Email</label>
                   <input type="email"  id="email" class="form-control" placeholder="Enter your email" class="email" required>
                </div>
                <div>
                   <label for="Password">Password</label>
                   <input type="password" placeholder="Enter your password" id="password" class="form-control" required>
                </div>

                <button class="submit-button">
                   Login
                </button>
                <div class="lines">
                    
                   <p> or login with</p>
                    
                    </div>
                   
                   <div class="social-details">
                       <a href="#" target="_blank" class="icon" ><img src="./images/google-icon.png" alt="google-icon" width="30px" height="auto"></a> 
                       <a href="#" target="_blank" class="icon"><img src="./images/facebook-icon.png" width="15px" height="auto"></a> 
                   </div>
               </form>
           </div>
       </div>
       </div>
   </body>
